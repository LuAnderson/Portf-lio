<section class="about-andesenv" id="inicio">
    <div class="container">
      <div class="row sobre">
        <h2
          data-aos="flip-up"
          data-aos-duration="1500"
        >
        {{ content.title }}
          <div class="horizontal-line">
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </h2>
      </div>
      <div class="row">
        <div class="box-info col-sm-6" data-aos="zoom-in-up">
          <div class="code">
            <h3>
              <span style="color: #97C774">H</span>
              <span style="color: #B63E98">e</span>
              <span style="color: #D18E62">l</span>
              <span style="color: #DB3E41">l</span>
              <span style="color: #1BABA5">o</span>,
              I speak code
            </h3>
          </div>
          <p *ngFor="let texts of content.description">
            {{ texts }}
          </p>
          <div class="group-button">
            <a download="LucasLima-Curriculo" href="../../../assets/LLima-Curriculo.pdf">
              <button class="btn btn-outline-secondary cv" type="button">
                <i class="fa fa-download"></i> {{ content.buttons.download }}
              </button>
            </a>
            <button class="btn btn-outline-secondary info" type="button">
              {{ content.buttons.informations }}
            </button>
          </div>
        </div>
        <div class="box-skill col-sm-6" data-aos="zoom-in-up">
          <div class="bar expert">
            <p>
              {{ content.skills.frameworks }}
            </p>
          </div>
          <div class="bar expert">
            <p>
              {{ content.skills.styles }}
            </p>
          </div>
          <div class="bar advanced">
            <p>
              {{ content.skills.test }}
            </p>
          </div>
          <div class="bar expert">
            <p>
              {{ content.skills.data }}
            </p>
          </div>
          <div class="bar advanced">
            <p>
              {{ content.skills.lib }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
